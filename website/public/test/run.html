<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- 
    Libs  
  -->

  <!-- Jasmine styles -->
  <link rel="shortcut icon" type="image/png" href="libs/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine/jasmine.css">

  <!-- Jasmine Javascript -->
  <script type="text/javascript" src="libs/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="libs/jasmine.teamcity_reporter.js"></script>

  <!-- Sinon -->
  <script type="text/javascript" src="libs/sinon.js"></script>
  <script type="text/javascript" src="libs/jasmine-sinon.js"></script>


  <!-- 
    Includes 
  -->
  <script src="../js/libs/jquery.js"></script> 
  <script src="../js/libs/spine/spine.js"></script> 
  <script src="../js/libs/spine/spine.ajax.js"></script> 

  <!-- Template system -->
  <script src="../js/libs/spine/mustache.js"></script> 

  <!-- Global -->
  <script src="../js/global.js"></script>

  <!-- Services -->
  <script src="../js/services/validation.js"></script>

   <!-- Models -->
  <script src="../js/models/user.js"></script>
  <script src="../js/models/webapp.js"></script>
  <script src="../js/models/webapp-filter.js"></script>
  <script src="../js/models/signup.js"></script>

  <!-- 
    Specs 
  -->
  <script src="specs/publish-spec.js"></script>
  <script src="specs/spine-spec.js"></script>
  <script src="specs/user-spec.js"></script>
  <script src="specs/webapp-spec.js"></script>
  <script src="specs/webapp-filter-spec.js"></script>
  <script src="specs/signup-spec.js"></script>
  <script src="specs/validate-spec.js"></script>
  
   
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();
      var teamcityReporter = new jasmine.TeamcityReporter();

      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.addReporter(teamcityReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
