@(user: models.User)
@main("Search help requests", "search-help-requests") {
<!--
    Header
-->
@nav(Some(user), Some("Search help requests"))

} {
<!--
    Content
-->

} {
<!--
    Javascript
-->
<script id="content-template" type="text/html">
    <h1>Search help requests</h1>

    <form>
        <div class="centered">
            <div class="field">
                <input id="query" type="search" placeholder="city, name, username, keyword..."/>

                <p class="field-error" data-check="search-keywords">Keywords are optional. Only "title", "desc",
                    "firstName", "lastName", "username", "city" and "country" are considered as keywords.</p>
            </div>

            <span>
                <a id="search-button">Search</a>
            </span>
        </div>

        <input type="submit" />
    </form>

    <section id="search-results"></section>
    <p id="search-returned-nothing">Nothing found for this search</p>
</script>

<script id="search-results-template" type="text/html">
    <table>
        <th>By</th>
        <th>Title & description</th>
        <th>Submitted</th>
        <th>Expires</th>

        {{#helpRequests}}
        <tr data-id="{{id}}">
            <!-- By -->
            <td>
                <span class="requester-username">{{requester.username}}</span>
                <span class="requester-first-name">{{requester.firstName}}</span>
                <span class="requester-last-name">{{requester.lastName}}</span>
                <span class="requester-city">{{requester.city}}</span>
            </td>

            <!-- Title & description -->
            <td>
                <h3>{{title}}</h3>
                <p>{{description}}</p>
            </td>

            <!-- Submitted -->
            <td>
                <span class="creation-date">{{creationDatetime}}</span>
            </td>

            <!-- Expires -->
            <td>
                <span class="expiry-date">{{expiryDate}}</span>
            </td>
        </tr>
        {{/helpRequests}}
    </table>
</script>

<script type="text/javascript">
    window.addEvent("domready", function () {
        new CBR.Controllers.NavController().run();

        new CBR.Controllers.SearchHelpRequests({
            el: "#content"
        }).run();
    });
</script>
}
