@(title: String, page: String)(header: Html)(content: Html)(javascript: Html)

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!--
        Stylesheets
    -->

    @if(play.Play.isDev) {

    <!-- Libs -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/lib/bootstrap/bootstrap.css")">

    <!-- Plugins -->
    <link rel="stylesheet" href="@routes.Assets.at("plugins/select2/select2.css")">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/header.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/form.css")">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/help-dashboard.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/home.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/index.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/join.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/profile.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/search-help-requests.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/view-help-request.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/create-help-request.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/create-message.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/view-message.css")">

    <!-- Browser-specific -->
    <!--[if IE]><link rel="stylesheet" href="@routes.Assets.at("stylesheets/all-ie.css")" /><![endif]-->

    } else {

    <!-- Merged Stylesheets -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/merged.min.css")">

    }

    <script src="@routes.Assets.at("javascripts/lib/h5bp/modernizr-2.6.2.custom.js")"></script>

    <!-- Fonts -->

</head>

<body id="@page">
    <header>
        @header

    <div id="content" role="main">
        @content
    </div>

    <footer>

    </footer>

    @if(play.Play.isDev) {

    <!-- Libs -->
    <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.js")"></script>
    <script src="@routes.Assets.at("javascripts/common/jquery.no-conflict.js")"></script>

    <script src="@routes.Assets.at("javascripts/lib/mootools-core-1.4.5-full-nocompat.js")"></script>
    <script src="@routes.Assets.at("javascripts/lib/mootools-more-1.4.0.1.js")"></script>
    <script src="@routes.Assets.at("javascripts/lib/mustache.js")"></script>
    <script src="@routes.Assets.at("javascripts/lib/bootstrap.js")"></script>

    <!-- Plugins -->
    <script src="@routes.Assets.at("plugins/ajaxupload.js")"></script>
    <script src="@routes.Assets.at("plugins/select2/select2.js")"></script>

    <script src="@routes.Assets.at("javascripts/models/help-reply.js")"></script>

    <script src="@routes.Assets.at("javascripts/models/subscription-to-help-replies.js")"></script>
    <script src="@routes.Assets.at("javascripts/models/user.js")"></script>

    <!-- Controllers -->
    <script src="@routes.Assets.at("javascripts/controllers/template-controller.js")"></script>

    <script src="@routes.Assets.at("javascripts/controllers/create-help-request.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/create-message.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/edit-help-request.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/edit-profile.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/help-dashboard.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/index.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/join.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/login.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/msg-list.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/profile.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/search-help-requests.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/view-help-request.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/view-message.js")"></script>

    } else {

    <!-- Merged js -->
    <script src="@routes.Assets.at("javascripts/dist/merged.min.js")"></script>

    }

    @javascript

    <script>
        <!-- Google Analytics -->
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
