@(title: String, page: String)(content: Html)(javascript: Html)

<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
 More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>@title</title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!--
        Stylesheets
    -->

    <!-- Fonts -->

    @if(play.Play.isDev) {

    <!-- Global -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/h5bp/style.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

    <!-- Rest -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/index.css")">

    } else {

    <!-- Merged Stylesheets -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/merged.min.css")">

    }
    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

    <!-- All JavaScript at the bottom, except this Modernizr build.
Modernizr enables HTML5 elements & feature detects for optimal performance.
Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="@routes.Assets.at("javascripts/libs/h5bp/modernizr-2.5.3.min.js")"></script>

</head>

<body id="@page" >
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
    chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <header>

    </header>

    <div id="content" role="main">
        @content
    </div>

    <footer>

    </footer>

    @if(play.Play.isDev) {

    <!-- Libs -->
    <script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.js")"></script>
    <script src="@routes.Assets.at("javascripts/libs/jquery.easing.js")"></script>
    <script src="@routes.Assets.at("javascripts/common/jquery.no-conflict.js")"></script>

    <script src="@routes.Assets.at("javascripts/libs/mootools-core-1.4.5-full-nocompat.js")"></script>
    <script src="@routes.Assets.at("javascripts/libs/mustache.js")"></script>

    <!-- Global -->
    <script src="@routes.Assets.at("javascripts/global.js")"></script>

    <!-- Common -->
    <script src="@routes.Assets.at("javascripts/common/json-util.js")"></script>

    <!-- Services -->
    <script src="@routes.Assets.at("javascripts/services/validator.js")"></script>

    <!-- Models -->
    <script src="@routes.Assets.at("javascripts/models/json-serializable-model.js")"></script>
    <script src="@routes.Assets.at("javascripts/models/user.js")"></script>
    <script src="@routes.Assets.at("javascripts/models/help-request.js")"></script>

    <!-- Controllers -->
    <script src="@routes.Assets.at("javascripts/controllers/template-controller.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/login-controller.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/register-controller.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/create-help-request-controller.js")"></script>

    } else {

    <!-- Merged js -->
    <script src="@routes.Assets.at("javascripts/dist/merged.min.js")"></script>

    }

    @javascript

</body>
</html>
