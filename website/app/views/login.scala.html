<script id="content-template" type="text/html">
    <form>
        <p id="auth-failed" style="display: none">Wrong credentials. Please try again!</p>

        <div class="field">
            <input id="username-or-email" type="text" placeholder="Username or e-mail *"/>

            <p class="field-error" data-check="empty">Hard for us to log you in without a username...</p>
        </div>

        <div class="field">
            <input id="password" type="password" placeholder="Password *"/>

            <p class="field-error" data-check="empty">Oops, you forgot the password!</p>
        </div>

        <a id="login-button">
            <span>Login</span>
        </a>

        <input type="submit" style="visibility: hidden" />

    </form>
</script>

<script type="text/javascript">
    window.addEvent("domready", function () {
        new CBR.Controllers.Login({
            el: "#content"
        }).run();
    });
</script>
}
