@(user: models.User)
@main("Home", "index") {
<!--
    Content
-->

} {
<!--
    Javascript
-->

<script id="content-template" type="text/html">
    <p>Username: {{username}}</p>
</script>


<script type="text/javascript">

    <!-- To Load Content into an Element (via XHR) -->
    <!-- document.id('myElement').load('ajax/script.html');
    -->

    window.addEvent("domready", function () {
        jQuery("#content").html(
            Mustache.to_html(
                jQuery("#content-template").html(),
                { username: "@user.username" }
            )
        );
    });
</script>
}
