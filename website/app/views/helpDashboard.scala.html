@(user: User)
@main("Solidarity Network - Help dashboard", "help-dashboard") {
<!--
    Header
-->
@nav(Some(user), Some("Help dashboard"))

} {
<!--
    Content
-->
<h1>Help dashboard</h1>

<div class="actions">
    <span>
        <a href="/help-requests/new">Submit a help request</a>
    </span><!--
 --><span>
        <a href="/help-requests">Search help requests</a>
    </span>

</div>
<div class="actions">
    <span>
        <a href="/help-requests?by=@user.username">My help requests</a>
    </span><!--
 --><span>
        <a href="/help-requests?respondedBy=@user.username">Help requests I responded to</a>
    </span>
</div>

<div id="rss-feed-wrapper">
    <a id="rss-feed">Help requests near me</a>
</div>
} {
<!--
    Javascript
-->

<script type="text/javascript">
    window.addEvent("domready", function () {
        new CBR.Controllers.NavController().run();
    });
</script>}
